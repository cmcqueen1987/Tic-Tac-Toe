<!DOCTYPE html>
<html>

<head>
  <title>Chuck's Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <header>
    <h1>Chuck's WORLD FAMOUS Tic Tac Toe</h1>
  </header>
  <nav style="padding: 10px;">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-up-modal">
        Log In!
    </button>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-in-modal">
        Sign Up!
      </button>

    <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Welcome to Chuck's WORLD FAMOUS Tic Tac Toe</h4>

            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>

              <div class="checkbox">

              </div>
              <button type="submit" class="btn btn-default">Log In</button>
            </form>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Change Password</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Welcome to Chuck's WORLD FAMOUS Tic Tac Toe</h4>

            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>

              <div class="checkbox">

              </div>
              <button type="submit" class="btn btn-default">Sign Up!</button>
            </form>

          </div>

        </div>
      </div>
    </div>


  </nav>





  <div id="gameboard">
    <div class="row">
      <div id="0" class="col-xs-4 box game-cell"></div>
      <div id="1" class="col-xs-4 box game-cell"></div>
      <div id="2" class="col-xs-4 box game-cell"></div>
    </div>
    <div class="row">
      <div id="3" class="col-xs-4 box game-cell"></div>
      <div id="4" class="col-xs-4 box game-cell"></div>
      <div id="5" class="col-xs-4 box game-cell"></div>
    </div>
    <div class="row">
      <div id="6" class="col-xs-4 box game-cell"></div>
      <div id="7" class="col-xs-4 box game-cell"></div>
      <div id="8" class="col-xs-4 box game-cell"></div>
    </div>
  </div>

  <div class="button game-new">Start New Game</div>
  <div class="button game-reset">Clear Board</div>

</body>
<script src="./index.js"></script>

</html>
